<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Cửa hàng trực tuyến</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #products div { margin-bottom: 0.5rem; }
    #cart li { margin-bottom: 0.25rem; }
    button { margin-left: 1rem; }
  </style>
</head>
<body>
  <h1>Cửa hàng trực tuyến</h1>
  <div id="products"></div>
  <h2>Giỏ hàng</h2>
  <ul id="cart"></ul>
  <script>
    const products = [
      { id: 1, name: 'Áo thun', price: 100000 },
      { id: 2, name: 'Quần jean', price: 200000 },
      { id: 3, name: 'Giày thể thao', price: 500000 }
    ];
    const cart = [];
    const productsDiv = document.getElementById('products');
    const cartUl = document.getElementById('cart');

    products.forEach(p => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${p.name}</strong> - ${p.price.toLocaleString('vi-VN')}₫ <button>Thêm vào giỏ</button>`;
      div.querySelector('button').addEventListener('click', () => {
        cart.push(p);
        renderCart();
      });
      productsDiv.appendChild(div);
    });

    function renderCart() {
      cartUl.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price.toLocaleString('vi-VN')}₫`;
        cartUl.appendChild(li);
      });
    }
  </script>
</body>
</html>
